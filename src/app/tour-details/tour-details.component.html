<div class="container" *ngIf="tour" style="margin-top: 50px;">
    <mat-card>
            <div class="mat-display-1">{{tour.name}}</div>
        <mat-carousel hideArrow color="primary" proportion="40">
            <mat-carousel-slide *ngFor="let image of images" image="{{image}}">
            </mat-carousel-slide>
          </mat-carousel>
        <mat-card-content>
            <app-rate rating={{tour.rate}} numberOfRates={{tour.numberOfRates}} (ratingUpdated)="ratingClicked($event)"></app-rate>
            <p>
            {{tour.description}}
            </p>
        </mat-card-content>
        <mat-card-actions >
            <button mat-raised-button color="primary" (click)="bookClicked()">Zarezerwuj</button>
            <button mat-raised-button color="primary" (click)="cancelClicked()">Anuluj</button>
            <button mat-raised-button color="primary" (click)="deleteClicked()">Usu≈Ñ</button>
        </mat-card-actions>
    </mat-card> 
</div>
