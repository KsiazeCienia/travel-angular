
<div class="container">
    <div class="row">
            <h1>{{tour.name}}</h1>
        </div>
    <div class="row justify-content-md-center">
        <div class="col-9">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img class="d-block w-100" src="{{tour.image}}" alt="First slide">
                    </div>
                    <div class="carousel-item">
                    <img class="d-block w-100" src="{{tour.image}}" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                    <img class="d-block w-100" src="{{tour.image}}" alt="Third slide">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-8">

        </div>
        <div class="col-4">
                <button class="btn btn-success" [hidden]=isBookButtonHidden() (click)=bookClicked()>Zarezerwuj</button>
                <button class="btn btn-secondary" [hidden]=isCancelButtonHidden() (click)=cancelClicked()>Anuluj</button>
                <button class="btn btn-danger" (click)=deleteClicked()>Usu≈Ñ</button>
            </div>
    </div>
</div>
