<div class="col-6">
    <h2>Filtry</h2>
    <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
        <div class="form-group" class="row">
            <label>Cena</label>
            <div class="col-2">
            <input type="number" class="form-control" formControlName="lowerBound">
            </div>
            <div class="col-2">
                <input type="number" class="form-control" formControlName="upperBound">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Zastosuj</button>
    </form>
</div>
