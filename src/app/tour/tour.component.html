<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{tour.name}}</mat-card-title>
        <mat-card-subtitle>{{tour.destination}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{tour.images[0]}}" class="image" alt="tourImage">
    <mat-card-content>
      <h4>Ceny od: {{getLowestPrice() | currency: 'PLN' }}</h4>
    </mat-card-content>
    <mat-card-actions >
      <button mat-raised-button color="primary" routerLink="/tour/{{tour.id}}">Szczegóły</button>
    </mat-card-actions>
  </mat-card>
