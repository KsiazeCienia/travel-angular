<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>{{tour.destination}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{tour.image}}" class="image" alt="tourImage">
    <mat-card-content>
      <p>
        {{tour.description}}
      </p>
    </mat-card-content>
    <mat-card-actions >
      <button mat-raised-button color="primary" routerLink="/tour/{{tour.id}}">Szczegóły</button>
    </mat-card-actions>
  </mat-card>
