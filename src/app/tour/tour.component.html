
<div class="row">
    <div class="col-2 ">
        <img src="{{tour.image}}" class="rounded-image" alt="tourImage">
    </div>
    <div class="col">
        <p>{{ tour.name | uppercase }} {{tour.destination}}</p>
        <app-rate (onRating)="ratingClicked($event)"></app-rate>
    </div>
    <div class="col-2">
        <p>{{tour.price | currency:'CAD'}}</p>
    </div>
    <div class="col-2">
        <a class="btn btn-primary" routerLink="/tour/{{tour.id}}">Szczegóły</a>
    </div>
</div>
